<!DOCTYPE html>
<html lang="es">
<head>
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="static/img/favicon.ico" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="row">
    <!-- Contenido -->
    <div class="row">
        <div class="col-12 col-md-6">
            <h2>Ingresa tus datos:</h2>
            <form>
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input class="form-control" type="text" id="nombres">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input class="form-control" type="text" id="apellidos">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" >
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input class="form-control" type="text" id="direccion" >
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input class="form-control" type="date" id="fecha_nacimiento" > 
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input class="form-control" type="tel" id="telefono">
                </div>
                <div class="button">
                    <button id="send-btn" type="button" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 embed-resposive embed-resposive-4by3" id="map">
            <h2>¿Dónde estamos?</h2>
            <iframe class="embed-resposive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.050796803618!2d-79.88849108493733!3d-2.1341838984443284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d6d1766a8f1c3%3A0x923ae162f26fbe08!2sIglesia+Nuestra+Se%C3%B1ora+de+Czestochowa!5e0!3m2!1ses-419!2sec!4v1543162240471" width="600" height="450" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
